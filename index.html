<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-End Young People’s Conference Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative top bar */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: #f0f2f5;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: #e1e4e8;
        }

        .radio-option input {
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 15px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conference Registration</h1>
        <p class="subtitle">Year-End Young People’s Conference (Dec. 28-31, 2025)</p>

        <form name="submit-to-google-sheet" id="regForm">
            
            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Gender" value="Brother" required> Brother
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Gender" value="Sister" required> Sister
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="Name">Full Name *</label>
                <input type="text" id="Name" name="Name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="Age">Age *</label>
                        <input type="number" id="Age" name="Age" placeholder="20" required>
                    </div>
                    <div style="flex: 2;">
                        <label for="YearLevel">Year Level *</label>
                        <input type="text" id="YearLevel" name="Year Level" placeholder="Grade" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Training">Training Attended</label>
                <input type="text" id="Training" name="Training Attended" placeholder="Type 'None' if none">
            </div>

            <div class="form-group">
                <label>Church Background *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Church Kid" value="Church Kid" required> Church Kid
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Church Kid" value="Not Church Kid" required> Not Church Kid
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="YearsInChurch">Years in Church Life *</label>
                <select id="YearsInChurch" name="Years in Church Life" required>
                    <option value="" disabled selected>Select duration</option>
                    <option value="Less than 1 yr">Less than 1 yr</option>
                    <option value="1-3 yrs">1-3 yrs</option>
                    <option value="4-5 yrs">4-5 yrs</option>
                    <option value="6-10 yrs">6-10 yrs</option>
                    <option value="More than 10 yrs">More than 10 yrs</option>
                </select>
            </div>

            <div class="form-group">
                <label>Baptized *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Baptized" value="Yes" required> Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Baptized" value="No" required> No
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="Games">Games to Play *</label>
                <select id="Games" name="Game to Play" required>
                    <option value="None" selected>None</option>
                    <option value="Parlor games">Parlor games</option>
                    <option value="Table tennis">Table tennis</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Chess">Chess</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Sepak takraw">Sepak takraw</option>
                    <option value="Scrabbles">Scrabbles</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Submit Registration</button>
            <div class="loader" id="loader"></div>
            <div class="success-message" id="successMsg">Registration Submitted Successfully!</div>

        </form>
    </div>

    <script>
        // REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbygJ2tAbNZLv47v1wIdleD1QWIlbC3YNGe7rOKmyC7lCCpW5em6aAmB9yutxXUf4Exv/exec';
        
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // UI Updates
            btn.style.display = 'none';
            loader.style.display = 'block';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // Reset UI
                    loader.style.display = 'none';
                    successMsg.style.display = 'block';
                    
                    // Reset Form
                    form.reset();
                    
                    // Restore button after 3 seconds
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                        btn.style.display = 'block';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Something went wrong. Please check your internet connection.");
                    loader.style.display = 'none';
                    btn.style.display = 'block';
                });
        });
    </script>

</body>
</html>
