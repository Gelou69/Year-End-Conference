<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-End YP Conference</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --white: #ffffff;
            --text-dark: #333;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-dark);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            object-fit: contain;
            /* Using a placeholder. REPLACE 'src' below with your actual logo link */
            background: #fff;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: #636e72;
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #2d3436;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(110, 142, 251, 0.1);
            outline: none;
            background: #fff;
        }

        /* Creative Radio Buttons */
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-label {
            position: relative;
            cursor: pointer;
            flex: 1;
        }

        .radio-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-design {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #f1f2f6;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #636e72;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .radio-label input:checked ~ .radio-design {
            background: #eef2ff;
            color: var(--primary);
            border-color: var(--primary);
            font-weight: 700;
        }

        .radio-label:hover .radio-design {
            background: #e1e4e8;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(110, 142, 251, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(110, 142, 251, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Animations */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container { padding: 25px 20px; }
            h1 { font-size: 1.5rem; }
            .radio-group { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-container">
            <img src="LOGO.png" alt="Conference Logo" class="logo-img">
        </div>

        <h1>Conference Registration</h1>
        <p class="subtitle">Year-End Young Peopleâ€™s Conference<br>Dec. 28-31, 2025</p>

        <form name="submit-to-google-sheet" id="regForm">
            
            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="Gender" value="Brother" required>
                        <div class="radio-design">Brother</div>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="Gender" value="Sister" required>
                        <div class="radio-design">Sister</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="Name">Full Name *</label>
                <input type="text" id="Name" name="Name" placeholder="e.g. Ardian RicaÃ±a" required>
            </div>

            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="Age">Age *</label>
                    <input type="number" id="Age" name="Age" placeholder="17" required>
                </div>
                <div style="flex: 2;">
                    <label for="YearLevel">Year Level *</label>
                    <input type="text" id="YearLevel" name="Year Level" placeholder="e.g. G11" required>
                </div>
            </div>

            <div class="form-group">
                <label for="Training">Training Attended</label>
                <input type="text" id="Training" name="Training Attended" placeholder="Or type 'None'">
            </div>

            <div class="form-group">
                <label>Church Background *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="Church Kid" value="Church Kid" required>
                        <div class="radio-design">Church Kid</div>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="Church Kid" value="Not Church Kid" required>
                        <div class="radio-design">Not Church Kid</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="YearsInChurch">Years in Church Life *</label>
                <select id="YearsInChurch" name="Years in Church Life" required>
                    <option value="" disabled selected>Select duration</option>
                    <option value="Less than 1 yr">Less than 1 yr</option>
                    <option value="1-3 yrs">1-3 yrs</option>
                    <option value="4-5 yrs">4-5 yrs</option>
                    <option value="6-10 yrs">6-10 yrs</option>
                    <option value="More than 10 yrs">More than 10 yrs</option>
                </select>
            </div>

            <div class="form-group">
                <label>Baptized *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="Baptized" value="Yes" required>
                        <div class="radio-design">Yes</div>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="Baptized" value="No" required>
                        <div class="radio-design">No</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="Games">Games to Play *</label>
                <select id="Games" name="Game to Play" required>
                    <option value="None" selected>None</option>
                    <option value="Parlor games">Parlor games</option>
                    <option value="Table tennis">Table tennis</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Chess">Chess</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Sepak takraw">Sepak takraw</option>
                    <option value="Scrabbles">Scrabbles</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Submit Registration</span>
                <div class="loader" id="loader"></div>
            </button>
            
            <div class="success-message" id="successMsg">
                <h3>ðŸŽ‰ Success!</h3>
                <p>Registration Submitted.</p>
            </div>

        </form>
    </div>

    <script>
        // -------------------------------------------------------------------------
        // IMPORTANT: PASTE YOUR NEW WEB APP URL BELOW
        // -------------------------------------------------------------------------
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyQhVJzTkktURTSajUUvEK-LhSJm3dtc-ZY2_zYJZU9wqAZ909QaOJ76Z4ztbv58AzK/exec'; 
        
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Show Loading
            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // Success UI
                    loader.style.display = 'none';
                    btnText.style.display = 'block';
                    btnText.innerText = "Done!";
                    successMsg.style.display = 'block';
                    
                    form.reset();
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                        btn.disabled = false;
                        btnText.innerText = "Submit Registration";
                    }, 4000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Error! Please make sure your Deployment settings are set to 'Anyone'");
                    loader.style.display = 'none';
                    btnText.style.display = 'block';
                    btn.disabled = false;
                });
        });
    </script>

</body>
</html>
